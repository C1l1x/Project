<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="view-style.css">
    </head>

    <body>
        <!-- background -->
        <div class="background"> 
            <!-- "Header" -->
            <h2>To-Do List Schedule</h2>
            <!-- ToDo-Box that contains input and listed tasks -->
            <div class="ToDo-box">
                <!-- input box -->
                <div class="inputBox">
                    <!-- user input -->
                    <input type="text" id="input" placeholder="Type your task"></input>
                    <button id="button" onclick="addTask()">ADD</button>
                </div>
                <!-- task list -->
                <ul id="listTask">
                    
                </ul>

            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
